
# ========================
# Nginx 全局配置（main context）
# ========================

# 工作进程数
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;

# PID 文件
pid /var/run/nginx.pid;

# ========================
# Events context
# ========================
events {
    # 每个 worker 最多可以同时处理的连接数
    worker_connections 1024;
}

# ========================
# HTTP context
# ========================
http {
    # 基本 MIME 类型
    include       /usr/local/etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 连接超时
    sendfile        on;
    keepalive_timeout 65;

    # gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ========================
    # Server block for your site
    # ========================
    server {
        listen 8080;
        server_name localhost fintrack.site www.fintrack.site;

        # ---------- 前端 SPA ----------
        location / {
            root /Users/boyu/Desktop/fintrack/frontend/my-app/dist;          # React 打包后的路径
            index index.html;
            try_files $uri /index.html;      # SPA 路由支持
        }

        # ---------- API 反向代理 ----------
        location /api/ {
            proxy_pass http://localhost:32222;   # 指向你的后端服务
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------- 静态资源缓存 ----------
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2|ttf|ico)$ {
            root /app/frontend/dist;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ---------- 错误页面 ----------
        error_page 404 /index.html;
    }
}
